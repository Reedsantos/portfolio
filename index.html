<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <title>Reed's Portfolio</title>
</head>

<body>
    
    <div class="container">
        <div class="showTime animate__animated animate__fadeIn animate__delay-1s"></div>
        <div class="greeting animate__animated animate__fadeIn animate__delay-1s">
            <p>
                Welcome to the Reed Santos portfolio page!
            </p>
        </div>
        <div class="d-flex flex-row">

            <div class="p-2 animate__animated animate__fadeIn animate__delay-2s">
                <button id="project">
                    <i class="fi-xnluxl-home"></i>

                
                <br><br> Adult's Pet Finder
            </button>
            </div>

            <div class="p-2 animate__animated animate__fadeIn animate__delay-2s">
                <button id="schedule">
                    <i class="fi-xnluxl-calendar"></i>
                
                <br><br>Work Day Planner
            </button>
            </div>

            <div class="p-2 animate__animated animate__fadeIn animate__delay-2s">
                <button id="quiz">
                <i class="fi-xnsuxl-left-align-solid"></i>


                
                <br><br>Geography Quiz
            </button>
            </div>

            <div class="p-2 animate__animated animate__fadeIn animate__delay-2s">
                <button id="github">
                    <i class="fi-xnsuxl-github"></i>

                
                <br><br>Github
            </button>
            </div>

            <div class="p-2 animate__animated animate__fadeIn animate__delay-2s">
                <button id="resume">
                    <i class="fi-xnluxl-envelope"></i>


                
                <br><br>Resume and Contact
            </button>
            </div>

        </div>
        
        <div class="inspire animate__animated animate__fadeIn animate__delay-3s"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
